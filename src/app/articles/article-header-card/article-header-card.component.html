<button style="width: 100%; cursor: pointer;" (click)="go()">
  <mat-card style="margin: 0.3em;">
    <mat-card-header>
      <mat-card-title
        ><span style="color: red;">{{ authorFullName }}</span
        >: {{ title }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>{{ description }}</div>
      <div style="text-align: right;">
        <!-- created: {{ createdOn }} -->
        created: {{ createdOn | date: "dd LLL yyyy : HH:mm " }}
        <span *ngIf="createdOn != updatedOn"
          >updated: {{ updatedOn | date: "dd LLL yyyy : HH:mm " }}
        </span>
      </div>
    </mat-card-content>
  </mat-card>
</button>
