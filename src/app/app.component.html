<div
  [class.dark-app-theme]="darkAppThemeOn"
  [class.custom-light-app-theme]="customLightAppThemeOn"
>
  <!--header-->
  <mat-toolbar color="primary">
    <button mat-button (click)="menuOn = !menuOn" color="accent">
      <mat-icon>view_sidebar</mat-icon>Menu
    </button>
    <h1 id="homeTitle" class="mat-h1">Amazing Blog</h1>

    <span style="flex: 1 1 auto;"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu" title="setTheme">
      <mat-icon color="accent">style</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="setTheme('')">
        Set default theme
      </button>
      <button mat-menu-item (click)="setTheme('darkAppThemeOn')">
        Set dark theme
      </button>
      <button mat-menu-item (click)="setTheme('customLightAppThemeOn')">
        customLightAppThemeOn
      </button>
    </mat-menu>

    <app-auth></app-auth>
  </mat-toolbar>
  <!--sidebar&main-->
  <mat-sidenav-container>
    <mat-sidenav mode="side" [opened]="menuOn" class="mat-sidenav-container">
      <mat-nav-list>
        <a
          mat-list-item
          routerLink="{{ link.link }}"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          *ngFor="let link of links"
        >
          <button mat-button color="primary">{{ link.name }}</button>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <!--footer-->
  <mat-toolbar color="primary">
    <button mat-button (click)="menuOn = !menuOn" color="accent">Menu</button>
    <div>Test-demo angular project.</div>
    <span style="flex: 1 1 auto;"></span>
    <a routerLink="/"
      ><button mat-button color="accent">
        <mat-icon>home</mat-icon> Go to home
      </button></a
    >
  </mat-toolbar>
</div>
