<app-article-header-card

  title="{{ header.title }}"
  authorFullName="{{ header.author.fullName }}"
  description="{{ header.description }}"
  createdOn="{{ header.createdOn }}"
  updatedOn="{{ header.updatedOn }}"
></app-article-header-card>
