<div style="margin: 0.5em;">
  <h1>{{ title }}</h1>
  <p>
    author: <strong> {{ authorFullName }}</strong
    >, created: {{ createdOn | date }}
    <span *ngIf="createdOn != updatedOn">updated: {{ updatedOn | date }}</span>
  </p>
  <p style="margin-left: 2em;">{{ description }}</p>
  <div>{{ text }}</div>
</div>
