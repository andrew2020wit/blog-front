<form [formGroup]="newLoginForm">
  <mat-card>
    <mat-card-header>Welcom!</mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Your login:</mat-label>
        <input matInput type="text" placeholder="Your login:" formControlName="login" />
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>Your full name </mat-label>
        <input matInput type="text" placeholder="Your full name" formControlName="fullName" />
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>new password:</mat-label>
        <input matInput type="password" placeholder="password:" formControlName="password" />
      </mat-form-field>
    </mat-card-content>
    <button mat-button color="primary" [disabled]="!newLoginForm.valid" (click)="submit()">
      Register
    </button>

    <p>{{statusMessage.message}}</p>
    <button mat-button color="primary" [disabled]="!statusMessage.ok"> Continue</button>
  </mat-card>
</form>
